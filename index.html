<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 320px;
            width: 100%;
            position: relative;
        }

        h3, p {
            color: #000000;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

        .yes:hover {
            background-color: #45a049;
        }

        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
            right: 0;
        }

        .hidden {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .image-container {
            display: none;
            margin-top: 20px;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
        }

        @media (max-width: 400px) {
            .container {
                max-width: 280px;
            }

            h3 {
                font-size: 18px;
            }

            button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h3 class="question">Bora sair fim de semana?</h3>
        <p class="question">(o botão "não" está com defeito)</p>
        <div class="buttons">
            <button class="yes" onclick="showMessage()">Sim</button>
            <button class="no" onclick="moveButton()">Não</button>
        </div>
        <p class="hidden">Sabia que você não resistiria! rsrs<br>horários a combinar.</p>
        <div class="image-container">
            <img src="imgs/images.jpeg" alt="Imagem Romântica">
        </div>
    </div>

    <script>
        let escapeSpeed = 20; // Velocidade inicial do botão fugindo

        function showMessage() {
            document.querySelector(".hidden").style.display = "block";
            document.querySelector(".image-container").style.display = "block";
            document.querySelector(".buttons").style.display = "none";
            document.querySelectorAll(".question").forEach(el => el.style.display = "none");
        }

        function moveButton() {
            let btn = document.querySelector(".no");
            let container = document.querySelector(".container");

            let maxX = container.clientWidth - btn.clientWidth - 50;
            let maxY = container.clientHeight - btn.clientHeight - 50;

            let x = Math.random() * maxX - (maxX / 2);
            let y = Math.random() * maxY - (maxY / 2);

            btn.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>

</body>
</html>
